    <!--Задание 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100. НЕ УСПЕЛА ВЫПОЛНИТЬ (((-->
   
    <!--С помощью цикла do…while написать функцию для вывода чисел от 0 до 10, чтобы результат выглядел так:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число-->
    <script>
        var i = 0;
        do {
            if (i == 0) {
                console.log(i + " - это ноль");
            } else if (i % 2 == 0) {
                console.log(i + " - - это чётное число.");
            } else {
                console.log(i + " - это не чётное число.");
            }
            i++;
        }
        while (i <= 9);

    </script>
    <!--Задание 3. * Вывести с помощью цикла for числа от 0 до 9, НЕ используя тело цикла. То есть выглядеть должно вот так:
for(…){// здесь пусто}-->
    <script>
        var i;
        for (i = 0; i <= 9; console.log(i++)) {}

    </script>
